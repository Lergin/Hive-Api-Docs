get:
  tags:
   - Game Mode Information
  summary: find game BED
  operationId: findgameBED
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              uniqueplayers:
                type: number
              achievements:
                type: array
                uniqueItems: true
                minItems: 1
                items:
                  required:
                    - name
                    - publicname
                    - description
                    - stages
                    - secret
                    - custom
                    - disabled
                    - rewardtype
                    - rewardarguments
                  properties:
                    name:
                      type: string
                      minLength: 1
                    publicname:
                      type: string
                      minLength: 1
                    description:
                      type: string
                      minLength: 1
                    stages:
                      type: number
                    secret:
                      type: boolean
                    custom:
                      type: boolean
                    disabled:
                      type: boolean
                    rewardtype:
                      type: string
                      minLength: 1
                    rewardarguments:
                      type: string
            required:
              - uniqueplayers
              - achievements
  parameters:
    - name: game-id
      in: path
      description: Game ID
      required: true
      schema:
        type: string