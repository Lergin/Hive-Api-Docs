get:
  summary: Game mode stats for a player
  description: Returns the player's stats for the specified gamemode.
  parameters:
    - name: nameOrUuid
      in: path
      description: Name or UUID of the player to return
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Profile found and returned.
      content:
        application/json:
          schema:
            $ref: '../../schemas/player/Player.yaml'
    '404':
      description: Profile not found, usually because the player has never played the game mode.
               
           