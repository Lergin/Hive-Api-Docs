get:
  summary: Basic Information about a player
  description: Returns a player
  parameters:
    - name: nameOrUuid
      in: path
      description: Name or UUID of the player to return
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              modernRank:
                type: object
                properties:
                  enum:
                    type: string
                  human:
                    type: string
                  index:
                    type: integer
              tokens:
                type: integer
              medals:
                type: integer
              crates:
                type: integer
              UUID:
                type: string
                format: uuid
                pattern: '[0-9a-f]{32}'
              status:
                type: object
                properties:
                  description:
                    type: string
                  game:
                    type: string
              cached:
                type: integer
                format: timestamp
              firstLogin:
                type: integer
                format: timestamp
              lastLogin:
                type: integer
                format: timestamp
              lastLogout:
                type: integer
                format: timestamp
              achievements:
                type: object
                additionalProperties:
                  type: object
                  $ref: '../../schemas/Achievement.yaml'
              trophies:
                type: array
                items:
                  type: object
                  properties:
                    game:
                      type: string
                    achievment:
                      type: string
                    