get:
  summary: find server trophies
  operationId: findservertrophies
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            description: ''
            minItems: 1
            uniqueItems: true
            items:
              type: object
              required:
                - achievement
                - icon
                - color
                - background
                - game
              properties:
                achievement:
                  type: string
                  minLength: 1
                icon:
                  type: string
                  minLength: 1
                color:
                  type: string
                  minLength: 1
                background:
                  type: string
                  minLength: 1
                game:
                  type: string
                  minLength: 1