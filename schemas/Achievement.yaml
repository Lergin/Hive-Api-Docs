type: object
properties:
  progress:
    type: integer
  unlockedAt:
    type: integer
    format: timestamp
  from:
    type: string
    description: |
      only for THESWARM
      UUID of the player that has infected this player
  game:
    type: string
    description: |
      only for THESWARM
      Name of the game the player was infected in 
required:
  - progress
  - unlockedAt